<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Crop Available
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form>
      <ion-item>
        <ion-label>Crop Name</ion-label>
        <ion-input type="text" name="cropname"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label>Acres</ion-label>
        <ion-input type="text" name="acre"></ion-input>
      </ion-item>
     
      <button ion-button ion-button end  >+ Add Crops</button>
       <button (click)="submitaddcrops()" ion-button end color="danger" block>Final Submit</button>
    </form>
</ion-content>
