<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-list>
      <ion-label stacked>Phone Number</ion-label>
      <br>
      <input type="text" name="phone" [(ngModel)]="data.phone" placeholder="Your phone number">
      <ion-label stacked>Password</ion-label>
      <br>
      <input type="text" [(ngModel)]="data.pass"
        placeholder="Your password"
        >

    </ion-list>
<h5 *ngIf="show" color="danger">User does not exist !!</h5>
    <button  ion-button end color="primary" (click)="submit()">
      Login
    </button>
