<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
        Add Crop Details
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
    <ion-list>
 
      <ion-item>
        <ion-label floating>Crop Name</ion-label>
        <ion-input type="text" [(ngModel)]="cropname"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>Acres</ion-label>
        <ion-input type="text" [(ngModel)]="acres"></ion-input>
      </ion-item>
 
    </ion-list>
 
    <button full ion-button color="secondary" (click)="saveItem()">Save</button> 
 
</ion-content>
