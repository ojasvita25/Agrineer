<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <h2>Welcome {{name}} !!</h2>
 <ion-buttons>
 Click here to get your information.
    <button (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
    <h3>News Feed:</h3>
    <marquee>Announcements</marquee>
    <br>
    <h3>Seed Bank Info:</h3>
    <button ion-item (click)="goToKharifSeedBank()" text-wrap>
   1. Seed Bank Details for Kharif season crops.
    </button>
    <button ion-item (click)="goToRabiSeedBank()" text-wrap>
  2. Seed Bank Details for Rabi season crops.
    </button>
    <br>

<ion-buttons>
<!-- <ion-icon ios="ios-flower" md="md-flower"></ion-icon>
 -->   
  <button (click)="goToCropDetailsFill()" ion-button full color="danger">Add Crop Details</button>
    <button  (click)="goToreqF()" ion-button full color="secondary">Request Fertilizers</button>
    <button  (click)="goTosupplyF()" ion-button full color="secondary">Fertilizers Supply</button>
    <button  (click)="goToCropAv()" ion-button full color="danger">Crops Available</button>
     <button  (click)="goToCropAv()" ion-button full >Request for seeds</button>
    </ion-buttons>
</ion-content>
