<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Crop Details
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

 <form>
 <ion-list>
    <ion-item *ngFor="let item of items;let i = index; " >{{i + 1}}..Crop : {{item.cropname}} and quantity :  {{item.acres}}</ion-item>

  </ion-list>
      <button ion-button ion-button end (click)="addItem()" >+ Add Crops</button>
       <button (click)="submitaddcrops()" ion-button end color="danger" block>Final Submit</button>

    </form>
</ion-content>
